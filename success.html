<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Fujisan.AI!</title>
  <meta name="robots" content="noindex, nofollow">

  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WG9LDKZG');</script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    
    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .plan-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .features {
      text-align: left;
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      font-size: 14px;
      color: #374151;
    }
    
    .feature svg {
      width: 20px;
      height: 20px;
      color: #10b981;
      flex-shrink: 0;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 48px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .countdown {
      margin-top: 16px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WG9LDKZG"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="card">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    
    <h1>Welcome to Fujisan.AI!</h1>
    <p class="subtitle">Your 7-day free trial has started. All premium features are now unlocked!</p>
    
    <div class="plan-badge" id="planBadge">Standard Plan</div>
    
    <div class="features">
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>All JLPT N5-N1 content unlocked</span>
      </div>
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>20 Mock Tests per level</span>
      </div>
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>AI-powered explanations</span>
      </div>
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Cancel anytime before trial ends</span>
      </div>
    </div>
    
    <a href="app.html" class="btn" id="startBtn">Start Learning Now</a>
    
    <p class="countdown">Redirecting in <span id="timer">5</span> seconds...</p>
  </div>

  <script>
    // URLパラメータ取得
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan') || 'standard';
    const billing = params.get('billing') || 'annual';
    const sessionId = params.get('session_id');
    
    // プラン表示
    const planNames = { basic: 'Basic', standard: 'Standard', premium: 'Premium' };
    const billingNames = { monthly: 'Monthly', annual: 'Annual' };
    
    document.getElementById('planBadge').textContent = 
      (planNames[plan] || 'Standard') + ' ' + (billingNames[billing] || 'Annual') + ' Plan';
    
    // GA4 コンバージョン追跡
    const prices = {
      basic: { monthly: 7.99, annual: 47.99 },
      standard: { monthly: 14.99, annual: 89.99 },
      premium: { monthly: 29.99, annual: 179.99 }
    };
    const price = prices[plan]?.[billing] || 89.99;
    
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      'event': 'purchase',
      'ecommerce': {
        'transaction_id': sessionId || 'txn_' + Date.now(),
        'value': price,
        'currency': 'USD',
        'items': [{
          'item_id': plan + '_' + billing,
          'item_name': 'Fujisan.AI ' + (planNames[plan] || 'Standard') + ' ' + (billingNames[billing] || 'Annual'),
          'price': price,
          'quantity': 1
        }]
      }
    });
    
    // 自動リダイレクト（5秒）
    let countdown = 5;
    const timerEl = document.getElementById('timer');
    
    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = 'app.html';
      }
    }, 1000);
    
    document.getElementById('startBtn').addEventListener('click', () => clearInterval(interval));
  </script>
</body>
</html>
