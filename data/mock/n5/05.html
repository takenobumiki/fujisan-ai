<!DOCTYPE html>

<style>
:root {
  --primary: #34c759;
  --primary-dark: #2db350;
  --primary-light: #e8f9ee;
  --bg-gradient: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
  --header-gradient: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Yu Gothic', sans-serif;
  background: var(--bg-gradient);
  min-height: 100vh;
  padding: 16px;
  -webkit-font-smoothing: antialiased;
}
.container {
  max-width: 680px;
  margin: 0 auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  overflow: hidden;
}
/* Header */
.header {
  background: var(--header-gradient);
  color: #fff;
  padding: 24px 20px;
  text-align: center;
}
.header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
}
.header .subtitle {
  font-size: 0.85rem;
  opacity: 0.85;
}
/* Home Screen */
.home-content { padding: 24px; }
.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 24px;
}
.stat-card {
  background: var(--header-gradient);
  color: #fff;
  padding: 20px 12px;
  border-radius: 16px;
  text-align: center;
}
.stat-value {
  font-size: 2rem;
  font-weight: 700;
  line-height: 1.2;
}
.stat-label {
  font-size: 0.75rem;
  opacity: 0.9;
  margin-top: 4px;
}
.home-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 14px 28px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  -webkit-tap-highlight-color: transparent;
}
.btn:active { transform: scale(0.98); }
.btn-primary {
  background: var(--primary);
  color: #fff;
  font-size: 1.1rem;
  padding: 18px 48px;
}
.btn-primary:hover { background: var(--primary-dark); }
.btn-secondary {
  background: #f0f0f5;
  color: #333;
}
.btn-secondary:hover { background: #e0e0e5; }
.btn-danger {
  background: #ff3b30;
  color: #fff;
}
.btn-row {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}
/* Test Screen */
.test-header {
  background: var(--header-gradient);
  color: #fff;
  padding: 16px 20px;
}
.test-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.test-title {
  font-size: 1rem;
  font-weight: 600;
}
.timer {
  font-size: 1.5rem;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
}
.timer.warning { color: #ffcc00; }
.timer.danger { color: #ff3b30; animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0.6; } }
.progress-container {
  display: flex;
  align-items: center;
  gap: 12px;
}
.progress-bar {
  flex: 1;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: #fff;
  transition: width 0.3s ease;
}
.progress-text {
  font-size: 0.85rem;
  font-weight: 500;
  white-space: nowrap;
}
/* Question */
.question-container { padding: 20px; }
.section-badge {
  display: inline-block;
  background: var(--primary-light);
  color: var(--primary-dark);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-bottom: 16px;
}
.question-text {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #1a1a1a;
  margin-bottom: 20px;
  padding: 16px;
  background: #f8f9fa;
  border-radius: 12px;
  border-left: 4px solid var(--primary);
}
.question-text u { 
  text-decoration: none;
  background: var(--primary-light);
  padding: 2px 4px;
  border-radius: 4px;
  font-weight: 600;
}
.options { display: flex; flex-direction: column; gap: 10px; }
.option {
  display: flex;
  align-items: center;
  padding: 14px 16px;
  background: #fff;
  border: 2px solid #e5e5ea;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.15s ease;
  -webkit-tap-highlight-color: transparent;
}
.option:hover { border-color: var(--primary); background: var(--primary-light); }
.option.selected { border-color: var(--primary); background: var(--primary-light); }
.option.correct { border-color: #34c759; background: #e8f9ee; }
.option.wrong { border-color: #ff3b30; background: #ffebea; }
.option-label {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--primary);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  margin-right: 14px;
  flex-shrink: 0;
}
.option.selected .option-label { background: var(--primary-dark); }
.option.correct .option-label { background: #34c759; }
.option.wrong .option-label { background: #ff3b30; }
.option-text { flex: 1; font-size: 1rem; line-height: 1.5; }
/* Navigation */
.nav-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background: #f8f9fa;
  border-top: 1px solid #e5e5ea;
}
.nav-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}
.nav-btn-prev, .nav-btn-next {
  background: var(--primary);
  color: #fff;
}
.nav-btn-prev:hover, .nav-btn-next:hover { background: var(--primary-dark); }
.nav-btn-submit {
  background: #34c759;
  color: #fff;
  padding: 12px 24px;
}
.nav-btn-submit:hover { background: #2db350; }
.nav-btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}
/* Results */
.results-content { padding: 24px; }
.score-card {
  background: var(--header-gradient);
  color: #fff;
  padding: 32px 24px;
  border-radius: 20px;
  text-align: center;
  margin-bottom: 24px;
}
.score-value {
  font-size: 4rem;
  font-weight: 800;
  line-height: 1;
  margin-bottom: 8px;
}
.score-detail {
  font-size: 1rem;
  opacity: 0.9;
}
.pass-badge {
  display: inline-block;
  padding: 8px 20px;
  border-radius: 20px;
  font-weight: 700;
  margin-top: 12px;
}
.pass-badge.pass { background: #34c759; }
.pass-badge.fail { background: #ff3b30; }
/* Section Scores */
.section-scores {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-bottom: 24px;
}
.section-score-card {
  background: #f8f9fa;
  padding: 16px;
  border-radius: 12px;
  text-align: center;
  border-left: 4px solid var(--primary);
}
.section-score-value {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary);
}
.section-score-label {
  font-size: 0.8rem;
  color: #666;
  margin-top: 4px;
}
/* Answer Review */
.review-section {
  margin-top: 24px;
}
.review-title {
  font-size: 1.1rem;
  font-weight: 700;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.review-toggle {
  background: var(--primary-light);
  color: var(--primary);
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  margin-bottom: 16px;
}
.answer-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 400px;
  overflow-y: auto;
}
.answer-item {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 16px;
  border-left: 4px solid #34c759;
}
.answer-item.wrong {
  border-left-color: #ff3b30;
  background: #fff5f5;
}
.answer-q-num {
  font-size: 0.8rem;
  font-weight: 600;
  color: #666;
  margin-bottom: 8px;
}
.answer-q-text {
  font-size: 0.95rem;
  line-height: 1.6;
  margin-bottom: 12px;
}
.answer-result {
  display: flex;
  flex-direction: column;
  gap: 6px;
  font-size: 0.9rem;
}
.answer-your {
  color: #ff3b30;
}
.answer-correct {
  color: #34c759;
  font-weight: 600;
}
/* Results Actions */
.results-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 24px;
}
/* Audio Button */
.audio-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 16px;
  transition: all 0.2s;
}
.audio-btn:hover { background: var(--primary-dark); }
.audio-btn:disabled { opacity: 0.5; cursor: not-allowed; }
.audio-btn.playing { animation: pulse 1s infinite; }
@keyframes pulse { 50% { opacity: 0.7; } }
/* Utilities */
.hidden { display: none !important; }
/* Responsive */
@media (max-width: 480px) {
  body { padding: 8px; }
  .header { padding: 20px 16px; }
  .header h1 { font-size: 1.3rem; }
  .stats-grid { gap: 8px; }
  .stat-card { padding: 16px 8px; }
  .stat-value { font-size: 1.6rem; }
  .question-container { padding: 16px; }
  .question-text { padding: 12px; font-size: 1rem; }
  .option { padding: 12px 14px; }
  .nav-bar { padding: 12px 16px; }
  .nav-btn { padding: 10px 16px; font-size: 0.9rem; }
  .score-value { font-size: 3rem; }
}

  timerInterval = null;
  
  renderQuestion();
}

// Timer
function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const remaining = TIME_LIMIT - elapsed;
  
  const timerEl = document.getElementById('timer');
  
  if (remaining <= 0) {
    clearInterval(timerInterval);
    timerEl.textContent = '00:00';
    timerEl.classList.add('danger');
    submitTest();
    return;
  }
  
  const mins = Math.floor(remaining / 60);
  const secs = remaining % 60;
  timerEl.textContent = String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
  
  timerEl.classList.remove('warning', 'danger');
  if (remaining <= 60) {
    timerEl.classList.add('danger');
  } else if (remaining <= 180) {
    timerEl.classList.add('warning');
  }
}

// Render Question

// TTS (Text-to-Speech) for listening questions
let ttsUtterance = null;
let isSpeaking = false;

function speakText(text, onEnd) {
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel();
    ttsUtterance = new SpeechSynthesisUtterance(text);
    ttsUtterance.lang = 'ja-JP';
    ttsUtterance.rate = 0.9;
    ttsUtterance.pitch = 1;
    
    ttsUtterance.onstart = () => {
      isSpeaking = true;
      updateTTSButton();
    };
    ttsUtterance.onend = () => {
      isSpeaking = false;
      updateTTSButton();
      if (onEnd) onEnd();
    };
    ttsUtterance.onerror = () => {
      isSpeaking = false;
      updateTTSButton();
    };
    
    window.speechSynthesis.speak(ttsUtterance);
  } else {
    alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èª­ã¿ä¸Šã’ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“');
  }
}

function stopTTS() {
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel();
    isSpeaking = false;
    updateTTSButton();
  }
}

function toggleTTS() {
  if (isSpeaking) {
    stopTTS();
  } else {
    const q = questions[currentQ];
    // HTMLã‚¿ã‚°ã‚’é™¤å»ã—ã¦ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—
    const text = q.text.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');
    speakText(text);
  }
}

function updateTTSButton() {
  const btn = document.getElementById('tts-btn');
  const status = document.getElementById('tts-status');
  if (btn) {
    if (isSpeaking) {
      btn.innerHTML = '<span class="icon">â¹ï¸</span> åœæ­¢';
      if (status) status.textContent = 'å†ç”Ÿä¸­...';
    } else {
      btn.innerHTML = '<span class="icon">ğŸ”Š</span> éŸ³å£°ã‚’å†ç”Ÿ';
      if (status) status.textContent = 'ã‚¿ãƒƒãƒ—ã—ã¦å•é¡Œã‚’èã';
    }
  }
}

function renderQuestion() {
  const q = questions[currentQ];
  const container = document.getElementById('question-container');
  
  // Stop any ongoing TTS
  if (typeof stopTTS === 'function') stopTTS();
  
  // Progress
  document.getElementById('progress-fill').style.width = ((currentQ + 1) / questions.length * 100) + '%';
  document.getElementById('progress-text').textContent = (currentQ + 1) + ' / ' + questions.length;
  
  // Navigation buttons
  document.getElementById('btn-prev').disabled = currentQ === 0;
  document.getElementById('btn-next').disabled = currentQ === questions.length - 1;
  
  // Check if listening question (Q81-100, index 80-99)
  const isListening = currentQ >= 80 && currentQ < 100;
  
  // Question
  let html = '<div class="section-badge">' + (q.section || 'å•é¡Œ') + '</div>';
  
  if (isListening) {
    // è´è§£å•é¡Œï¼šTTSãƒœã‚¿ãƒ³ã‚’è¡¨ç¤ºã€ãƒ†ã‚­ã‚¹ãƒˆã¯éè¡¨ç¤º
    html += '<div class="tts-container">';
    html += '<button class="tts-btn" id="tts-btn" onclick="toggleTTS()">';
    html += '<span class="icon">ğŸ”Š</span> éŸ³å£°ã‚’å†ç”Ÿ</button>';
    html += '<div class="tts-status" id="tts-status">ã‚¿ãƒƒãƒ—ã—ã¦å•é¡Œã‚’èã</div>';
    html += '</div>';
  } else {
    // é€šå¸¸å•é¡Œï¼šãƒ†ã‚­ã‚¹ãƒˆè¡¨ç¤º
    html += '<div class="question-text">' + q.text + '</div>';
  }
  
  // ã‚¢ã‚¤ã‚³ãƒ³è¡¨ç¤ºï¼ˆè´è§£å•é¡Œã§iconsãŒã‚ã‚‹å ´åˆï¼‰
  if (q.icons && q.icons.length === 4) {
    html += '<div class="listening-icons">';
    for (let i = 0; i < 4; i++) {
      const count = q.counts ? q.counts[i] : 1;
      const countClass = count > 2 ? ' count-' + Math.min(count, 5) : '';
      const icons = Array(count).fill('<span class="icon">' + q.icons[i] + '</span>').join('');
      const selected = answers[currentQ] === i ? ' selected' : '';
      html += '<div class="icon-option' + selected + '" onclick="selectAnswer(' + i + ')">';
      html += '<div class="icon-display' + countClass + '">' + icons + '</div>';
      html += '<div class="icon-number">' + (i + 1) + '</div></div>';
    }
    html += '</div>';
  } else {
    // é€šå¸¸ã®é¸æŠè‚¢è¡¨ç¤º
    html += '<div class="options">';
    q.options.forEach((opt, i) => {
      const selected = answers[currentQ] === i ? 'selected' : '';
      html += '<div class="option ' + selected + '" onclick="selectAnswer(' + i + ')">';
      html += '<span class="option-label">' + (i + 1) + '</span>';
      html += '<span class="option-text">' + opt + '</span>';
      html += '</div>';
    });
    html += '</div>';
  }
  
  container.innerHTML = html;
}

function selectAnswer(index) {
  answers[currentQ] = index;
  renderQuestion();
}

function prevQ() {
  if (currentQ > 0) {
    currentQ--;
    renderQuestion();
  }
}

function nextQ() {
  if (currentQ < questions.length - 1) {
    currentQ++;
    renderQuestion();
  }
}

// Audio
let isPlaying = false;
function playAudio() {
  if (isPlaying) return;
  const q = questions[currentQ];
  if (!q.audio) return;
  
  const btn = document.getElementById('audio-btn');
  btn.disabled = true;
  btn.classList.add('playing');
  btn.textContent = 'ğŸ”Š å†ç”Ÿä¸­...';
  isPlaying = true;
  
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(q.audio);
  utterance.lang = 'ja-JP';
  utterance.rate = 0.9;
  
  utterance.onend = () => {
    btn.disabled = false;
    btn.classList.remove('playing');
    btn.textContent = 'ğŸ”Š ã‚‚ã†ä¸€åº¦å†ç”Ÿ';
    isPlaying = false;
  };
  
  utterance.onerror = () => {
    btn.disabled = false;
    btn.classList.remove('playing');
    btn.textContent = 'ğŸ”Š éŸ³å£°ã‚’å†ç”Ÿ';
    isPlaying = false;
  };
  
  speechSynthesis.speak(utterance);
}

// Submit Test
function submitTest() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
  
  // Calculate results
  let correct = 0;
  const wrongQuestions = [];
  const sectionScores = {};
  
  questions.forEach((q, i) => {
    const section = q.section || 'å•é¡Œ';
    if (!sectionScores[section]) {
      sectionScores[section] = { correct: 0, total: 0 };
    }
    sectionScores[section].total++;
    
    if (answers[i] === q.answer) {
      correct++;
      sectionScores[section].correct++;
    } else {
      wrongQuestions.push({
        ...q,
        index: q.originalIndex !== undefined ? q.originalIndex : i,
        userAnswer: answers[i]
      });
    }
  });
  
  const score = Math.round((correct / questions.length) * 100);
  const passed = score >= PASS_SCORE;
  
  testResults = {
    score,
    correct,
    total: questions.length,
    passed,
    sectionScores,
    wrongQuestions,
    answers: {...answers}
  };
  
  // Save data (not in review mode)
  if (!isReview) {
    const data = getData();
    data.attempts = (data.attempts || 0) + 1;
    if (data.best === null || score > data.best) {
      data.best = score;
    }
    // Update wrong questions list
    const existingWrong = data.wrongQuestions || [];
    wrongQuestions.forEach(wq => {
      if (!existingWrong.find(e => e.text === wq.text)) {
        existingWrong.push(wq);
      }
    });
    // Remove questions that were answered correctly
    data.wrongQuestions = existingWrong.filter(wq => {
      const idx = questions.findIndex(q => q.text === wq.text);
      return idx === -1 || answers[idx] !== wq.answer;
    });
    saveData(data);
  }
  
  // Show results
  showResults();
}

function showResults() {
  showScreen('results');
  
  const { score, correct, total, passed, sectionScores, wrongQuestions } = testResults;
  
  document.getElementById('score-value').textContent = score + '%';
  document.getElementById('score-detail').textContent = correct + 'å•æ­£è§£ / ' + total + 'å•ä¸­';
  
  const passBadge = document.getElementById('pass-badge');
  passBadge.textContent = passed ? 'åˆæ ¼ãƒ©ã‚¤ãƒ³åˆ°é”ï¼' : 'ä¸åˆæ ¼';
  passBadge.className = 'pass-badge ' + (passed ? 'pass' : 'fail');
  
  // Section scores
  let sectionsHtml = '';
  Object.entries(sectionScores).forEach(([section, scores]) => {
    const pct = Math.round((scores.correct / scores.total) * 100);
    sectionsHtml += '<div class="section-score-card">';
    sectionsHtml += '<div class="section-score-value">' + scores.correct + '/' + scores.total + '</div>';
    sectionsHtml += '<div class="section-score-label">' + section.substring(0, 8) + '</div>';
    sectionsHtml += '</div>';
  });
  document.getElementById('section-scores').innerHTML = sectionsHtml;
  
  // Answer list
  renderAnswerList();
  
  loadStats();
}

function renderAnswerList() {

  questions.forEach((q, i) => {
    const isCorrect = testAnswers[i] === q.answer;
    const userAns = testAnswers[i] !== undefined ? q.options[testAnswers[i]] : 'æœªå›ç­”';
    const correctAns = q.options[q.answer];
    
    html += '<div class="answer-item ' + (isCorrect ? '' : 'wrong') + '">';
    html += '<div class="answer-q-num">å•' + (i + 1) + ' - ' + (q.section || 'å•é¡Œ') + '</div>';
    html += '<div class="answer-q-text">' + q.text.substring(0, 100) + (q.text.length > 100 ? '...' : '') + '</div>';
    html += '<div class="answer-result">';
    if (isCorrect) {
      html += '<div class="answer-correct">âœ“ æ­£è§£: ' + correctAns + '</div>';
    } else {
      html += '<div class="answer-your">âœ— ã‚ãªãŸã®å›ç­”: ' + userAns + '</div>';
      html += '<div class="answer-correct">â—‹ æ­£è§£: ' + correctAns + '</div>';
    }
    html += '</div></div>';
  });
  
  document.getElementById('answer-list').innerHTML = html;
}
