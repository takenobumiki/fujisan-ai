<style>
:root {
  --primary: #ff3b30;
  --primary-dark: #d63030;
  --primary-light: #ffe5e5;
  --bg-gradient: linear-gradient(135deg, #cb2d3e 0%, #ef473a 100%);
  --header-gradient: linear-gradient(135deg, #c31432 0%, #240b36 100%);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Yu Gothic', sans-serif;
  background: var(--bg-gradient);
  min-height: 100vh;
  padding: 16px;
  -webkit-font-smoothing: antialiased;
}
.container {
  max-width: 680px;
  margin: 0 auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  overflow: hidden;
}
/* Header */
.header {
  background: var(--header-gradient);
  color: #fff;
  padding: 24px 20px;
  text-align: center;
}
.header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
}
.header .subtitle {
  font-size: 0.85rem;
  opacity: 0.85;
}
/* Home Screen */
.home-content { padding: 24px; }
.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 24px;
}
.stat-card {
  background: var(--header-gradient);
  color: #fff;
  padding: 20px 12px;
  border-radius: 16px;
  text-align: center;
}
.stat-value {
  font-size: 2rem;
  font-weight: 700;
  line-height: 1.2;
}
.stat-label {
  font-size: 0.75rem;
  opacity: 0.9;
  margin-top: 4px;
}
.home-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 14px 28px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  -webkit-tap-highlight-color: transparent;
}
.btn:active { transform: scale(0.98); }
.btn-primary {
  background: var(--primary);
  color: #fff;
  font-size: 1.1rem;
  padding: 18px 48px;
}
.btn-primary:hover { background: var(--primary-dark); }
.btn-secondary {
  background: #f0f0f5;
  color: #333;
}
.btn-secondary:hover { background: #e0e0e5; }
.btn-danger {
  background: #ff3b30;
  color: #fff;
}
.btn-row {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}
/* Test Screen */
.test-header {
  background: var(--header-gradient);
  color: #fff;
  padding: 16px 20px;
}
.test-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.test-title {
  font-size: 1rem;
  font-weight: 600;
}
.timer {
  font-size: 1.5rem;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
}
.timer.warning { color: #ffcc00; }
.timer.danger { color: #ff3b30; animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0.6; } }
.progress-container {
  display: flex;
  align-items: center;
  gap: 12px;
}
.progress-bar {
  flex: 1;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: #fff;
  transition: width 0.3s ease;
}
.progress-text {
  font-size: 0.85rem;
  font-weight: 500;
  white-space: nowrap;
}
/* Question */
.question-container { padding: 20px; }
.section-badge {
  display: inline-block;
  background: var(--primary-light);
  color: var(--primary-dark);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-bottom: 16px;
}
.question-text {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #1a1a1a;
  margin-bottom: 20px;
  padding: 16px;
  background: #f8f9fa;
  border-radius: 12px;
  border-left: 4px solid var(--primary);
}
.question-text u { 
  text-decoration: none;
  background: var(--primary-light);
  padding: 2px 4px;
  border-radius: 4px;
  font-weight: 600;
}
.options { display: flex; flex-direction: column; gap: 10px; }
.option {
  display: flex;
  align-items: center;
  padding: 14px 16px;
  background: #fff;
  border: 2px solid #e5e5ea;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.15s ease;
  -webkit-tap-highlight-color: transparent;
}
.option:hover { border-color: var(--primary); background: var(--primary-light); }
.option.selected { border-color: var(--primary); background: var(--primary-light); }
.option.correct { border-color: #34c759; background: #e8f9ee; }
.option.wrong { border-color: #ff3b30; background: #ffebea; }
.option-label {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--primary);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  margin-right: 14px;
  flex-shrink: 0;
}
.option.selected .option-label { background: var(--primary-dark); }
.option.correct .option-label { background: #34c759; }
.option.wrong .option-label { background: #ff3b30; }
.option-text { flex: 1; font-size: 1rem; line-height: 1.5; }
/* Navigation */
.nav-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background: #f8f9fa;
  border-top: 1px solid #e5e5ea;
}
.nav-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}
.nav-btn-prev, .nav-btn-next {
  background: var(--primary);
  color: #fff;
}
.nav-btn-prev:hover, .nav-btn-next:hover { background: var(--primary-dark); }
.nav-btn-submit {

  color: #fff;
  padding: 12px 24px;
}
.nav-btn-submit:hover { background: #2db350; }
.nav-btn:disabled {

  cursor: not-allowed;

.results-content { padding: 24px; }
.score-card {

  color: #fff;

  border-radius: 20px;
  text-align: center;
  margin-bottom: 24px;
}
.score-value {

  font-weight: 800;
  line-height: 1;
  margin-bottom: 8px;
}
.score-detail {
  font-size: 1rem;
  opacity: 0.9;
}
.pass-badge {
  display: inline-block;
  padding: 8px 20px;
  border-radius: 20px;
  font-weight: 700;
  margin-top: 12px;
}
.pass-badge.pass { background: #34c759; }
.pass-badge.fail { background: #ff3b30; }
/* Section Scores */
.section-scores {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-bottom: 24px;
}
.section-score-card {
  background: #f8f9fa;
  padding: 16px;
  border-radius: 12px;
  text-align: center;
  border-left: 4px solid var(--primary);
}
.section-score-value {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary);
}
.section-score-label {
  font-size: 0.8rem;
  color: #666;
  margin-top: 4px;
}
/* Answer Review */
.review-section {

}
.review-title {

  font-weight: 700;

  display: flex;
  align-items: center;
  gap: 8px;
}
.review-toggle {
  background: var(--primary-light);
  color: var(--primary);
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  margin-bottom: 16px;
}
.answer-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 400px;
  overflow-y: auto;
}
.answer-item {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 16px;
  border-left: 4px solid #34c759;
}
.answer-item.wrong {
  border-left-color: #ff3b30;
  background: #fff5f5;
}
.answer-q-num {
  font-size: 0.8rem;
  font-weight: 600;
  color: #666;
  margin-bottom: 8px;
}
.answer-q-text {
  font-size: 0.95rem;
  line-height: 1.6;
  margin-bottom: 12px;
}
.answer-result {
  display: flex;
  flex-direction: column;
  gap: 6px;
  font-size: 0.9rem;
}
.answer-your {
  color: #ff3b30;
}
.answer-correct {
  color: #34c759;
  font-weight: 600;
}
/* Results Actions */
.results-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 24px;
}
/* Audio Button */
.audio-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 16px;
  transition: all 0.2s;
}
.audio-btn:hover { background: var(--primary-dark); }
.audio-btn:disabled { opacity: 0.5; cursor: not-allowed; }
.audio-btn.playing { animation: pulse 1s infinite; }
@keyframes pulse { 50% { opacity: 0.7; } }
/* Utilities */
.hidden { display: none !important; }
/* Responsive */
@media (max-width: 480px) {

  .question-container { padding: 16px; }

  .option { padding: 12px 14px; }
  .nav-bar { padding: 12px 16px; }
  .nav-btn { padding: 10px 16px; font-size: 0.9rem; }
  .score-value { font-size: 3rem; }
}

function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const remaining = TIME_LIMIT - elapsed;
  
  const timerEl = document.getElementById('timer');
  
  if (remaining <= 0) {
    clearInterval(timerInterval);
    timerEl.textContent = '00:00';
    timerEl.classList.add('danger');
    submitTest();

  }
  
  const mins = Math.floor(remaining / 60);
  const secs = remaining % 60;
  timerEl.textContent = String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
  
  timerEl.classList.remove('warning', 'danger');
  if (remaining <= 60) {
    timerEl.classList.add('danger');
  } else if (remaining <= 180) {
    timerEl.classList.add('warning');
  }
}

// Submit Test
function submitTest() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
  
  // Calculate results
  let correct = 0;
  const wrongQuestions = [];
  const sectionScores = {};
  
  questions.forEach((q, i) => {
    const section = q.section || 'å•é¡Œ';
    if (!sectionScores[section]) {
      sectionScores[section] = { correct: 0, total: 0 };
    }
    sectionScores[section].total++;
    
    if (answers[i] === q.answer) {
      correct++;
      sectionScores[section].correct++;
    } else {
      wrongQuestions.push({
        ...q,
        index: q.originalIndex !== undefined ? q.originalIndex : i,
        userAnswer: answers[i]
      });
    }
  });
  
  const score = Math.round((correct / questions.length) * 100);
  const passed = score >= PASS_SCORE;
  
  testResults = {
    score,
    correct,
    total: questions.length,
    passed,
    sectionScores,
    wrongQuestions,
    answers: {...answers}
  };
  
  // Save data (not in review mode)
  if (!isReview) {
    const data = getData();
    data.attempts = (data.attempts || 0) + 1;
    if (data.best === null || score > data.best) {
      data.best = score;
    }
    // Update wrong questions list
    const existingWrong = data.wrongQuestions || [];
    wrongQuestions.forEach(wq => {
      if (!existingWrong.find(e => e.text === wq.text)) {
        existingWrong.push(wq);
      }
    });
    // Remove questions that were answered correctly
    data.wrongQuestions = existingWrong.filter(wq => {
      const idx = questions.findIndex(q => q.text === wq.text);
      return idx === -1 || answers[idx] !== wq.answer;
    });
    saveData(data);
  }
  
  // Show results
  showResults();
}
