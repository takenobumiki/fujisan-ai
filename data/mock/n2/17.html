<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>JLPT N2-17 æ¨¡æ“¬ãƒ†ã‚¹ãƒˆ</title>
<style>
:root {
  --primary: #1e3a5f;
  --primary-dark: #0d2137;
  --primary-light: #e3eaf2;
  --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  --header-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Yu Gothic', sans-serif;
  background: var(--bg-gradient);
  min-height: 100vh;
  padding: 16px;
  -webkit-font-smoothing: antialiased;
}
.container {
  max-width: 680px;
  margin: 0 auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  overflow: hidden;
}
/* Header */
.header {
  background: var(--header-gradient);
  color: #fff;
  padding: 24px 20px;
  text-align: center;
}
.header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
}
.header .subtitle {
  font-size: 0.85rem;
  opacity: 0.85;
}
/* Home Screen */
.home-content { padding: 24px; }
.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 24px;
}
.stat-card {
  background: var(--header-gradient);
  color: #fff;
  padding: 20px 12px;
  border-radius: 16px;
  text-align: center;
}
.stat-value {
  font-size: 2rem;
  font-weight: 700;
  line-height: 1.2;
}
.stat-label {
  font-size: 0.75rem;
  opacity: 0.9;
  margin-top: 4px;
}
.home-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 14px 28px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  -webkit-tap-highlight-color: transparent;
}
.btn:active { transform: scale(0.98); }
.btn-primary {
  background: var(--primary);
  color: #fff;
  font-size: 1.1rem;
  padding: 18px 48px;
}
.btn-primary:hover { background: var(--primary-dark); }
.btn-secondary {
  background: #f0f0f5;
  color: #333;
}
.btn-secondary:hover { background: #e0e0e5; }
.btn-danger {
  background: #ff3b30;
  color: #fff;
}
.btn-row {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}
/* Test Screen */
.test-header {
  background: var(--header-gradient);
  color: #fff;
  padding: 16px 20px;
}
.test-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.test-title {
  font-size: 1rem;
  font-weight: 600;
}
.timer {
  font-size: 1.5rem;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
}
.timer.warning { color: #ffcc00; }
.timer.danger { color: #ff3b30; animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0.6; } }
.progress-container {
  display: flex;
  align-items: center;
  gap: 12px;
}
.progress-bar {
  flex: 1;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: #fff;
  transition: width 0.3s ease;
}
.progress-text {
  font-size: 0.85rem;
  font-weight: 500;
  white-space: nowrap;
}
/* Question */
.question-container { padding: 20px; }
.section-badge {
  display: inline-block;
  background: var(--primary-light);
  color: var(--primary-dark);
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-bottom: 16px;
}
.question-text {
  font-size: 1.05rem;
  line-height: 1.8;
  color: #1a1a1a;
  margin-bottom: 20px;
  padding: 16px;
  background: #f8f9fa;
  border-radius: 12px;
  border-left: 4px solid var(--primary);
}
.question-text u { 
  text-decoration: none;
  background: var(--primary-light);
  padding: 2px 4px;
  border-radius: 4px;
  font-weight: 600;
}
.options { display: flex; flex-direction: column; gap: 10px; }
.option {
  display: flex;
  align-items: center;
  padding: 14px 16px;
  background: #fff;
  border: 2px solid #e5e5ea;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.15s ease;
  -webkit-tap-highlight-color: transparent;
}
.option:hover { border-color: var(--primary); background: var(--primary-light); }
.option.selected { border-color: var(--primary); background: var(--primary-light); }
.option.correct { border-color: #34c759; background: #e8f9ee; }
.option.wrong { border-color: #ff3b30; background: #ffebea; }
.option-label {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: var(--primary);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  margin-right: 14px;
  flex-shrink: 0;
}
.option.selected .option-label { background: var(--primary-dark); }
.option.correct .option-label { background: #34c759; }
.option.wrong .option-label { background: #ff3b30; }
.option-text { flex: 1; font-size: 1rem; line-height: 1.5; }
/* Navigation */
.nav-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  background: #f8f9fa;
  border-top: 1px solid #e5e5ea;
}
.nav-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}
.nav-btn-prev, .nav-btn-next {
  background: var(--primary);
  color: #fff;
}
.nav-btn-prev:hover, .nav-btn-next:hover { background: var(--primary-dark); }
.nav-btn-submit {
  background: #34c759;
  color: #fff;
  padding: 12px 24px;
}
.nav-btn-submit:hover { background: #2db350; }
.nav-btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}
/* Results */
.results-content { padding: 24px; }
.score-card {
  background: var(--header-gradient);
  color: #fff;
  padding: 32px 24px;
  border-radius: 20px;
  text-align: center;
  margin-bottom: 24px;
}
.score-value {
  font-size: 4rem;
  font-weight: 800;
  line-height: 1;
  margin-bottom: 8px;
}
.score-detail {
  font-size: 1rem;
  opacity: 0.9;
}
.pass-badge {
  display: inline-block;
  padding: 8px 20px;
  border-radius: 20px;
  font-weight: 700;
  margin-top: 12px;
}
.pass-badge.pass { background: #34c759; }
.pass-badge.fail { background: #ff3b30; }
/* Section Scores */
.section-scores {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-bottom: 24px;
}
.section-score-card {
  background: #f8f9fa;
  padding: 16px;
  border-radius: 12px;
  text-align: center;
  border-left: 4px solid var(--primary);
}
.section-score-value {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary);
}
.section-score-label {
  font-size: 0.8rem;
  color: #666;
  margin-top: 4px;
}
/* Answer Review */
.review-section {
  margin-top: 24px;
}
.review-title {
  font-size: 1.1rem;
  font-weight: 700;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.review-toggle {
  background: var(--primary-light);
  color: var(--primary);
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  margin-bottom: 16px;
}
.answer-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 400px;
  overflow-y: auto;
}
.answer-item {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 16px;
  border-left: 4px solid #34c759;
}
.answer-item.wrong {
  border-left-color: #ff3b30;
  background: #fff5f5;
}
.answer-q-num {
  font-size: 0.8rem;
  font-weight: 600;
  color: #666;
  margin-bottom: 8px;
}
.answer-q-text {
  font-size: 0.95rem;
  line-height: 1.6;
  margin-bottom: 12px;
}
.answer-result {
  display: flex;
  flex-direction: column;
  gap: 6px;
  font-size: 0.9rem;
}
.answer-your {
  color: #ff3b30;
}
.answer-correct {
  color: #34c759;
  font-weight: 600;
}
/* Results Actions */
.results-actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 24px;
}
/* Audio Button */
.audio-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 16px;
  transition: all 0.2s;
}
.audio-btn:hover { background: var(--primary-dark); }
.audio-btn:disabled { opacity: 0.5; cursor: not-allowed; }
.audio-btn.playing { animation: pulse 1s infinite; }
@keyframes pulse { 50% { opacity: 0.7; } }
/* Utilities */
.hidden { display: none !important; }
/* Responsive */
@media (max-width: 480px) {
  body { padding: 8px; }
  .header { padding: 20px 16px; }
  .header h1 { font-size: 1.3rem; }
  .stats-grid { gap: 8px; }
  .stat-card { padding: 16px 8px; }
  .stat-value { font-size: 1.6rem; }
  .question-container { padding: 16px; }
  .question-text { padding: 12px; font-size: 1rem; }
  .option { padding: 12px 14px; }
  .nav-bar { padding: 12px 16px; }
  .nav-btn { padding: 10px 16px; font-size: 0.9rem; }
  .score-value { font-size: 3rem; }
}
</style>

const LEVEL = "N2";
const TIME_LIMIT = 3000; // seconds
const PASS_SCORE = 60; // percent
const STORAGE_KEY = "fujisan_mock_v200_N2_17";

// State
let currentQ = 0;
let answers = {};
let startTime = null;
let timerInterval = null;
let isReview = false;
let questions = [];
let testResults = null;

// Init
function init() {
  loadStats();
}

function loadStats() {
  const data = getData();
  document.getElementById('stat-best').textContent = data.best !== null ? data.best + '%' : '-%';
  document.getElementById('stat-attempts').textContent = data.attempts || 0;
  document.getElementById('stat-wrong').textContent = (data.wrongQuestions || []).length;
}

function getData() {
  const saved = localStorage.getItem(STORAGE_KEY);
  return saved ? JSON.parse(saved) : { best: null, attempts: 0, wrongQuestions: [] };
}

function saveData(data) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

// Start Test
function startTest() {
  currentQ = 0;
  answers = {};
  isReview = false;
  questions = [...TEST.questions];
  testResults = null;
  
  showScreen('test');
  document.getElementById('test-title').textContent = TEST.title;
  
  startTime = Date.now();
  updateTimer();
  timerInterval = setInterval(updateTimer, 1000);
  
  renderQuestion();
}

function startReview() {
  const data = getData();
  if (!data.wrongQuestions || data.wrongQuestions.length === 0) {
    alert('å¾©ç¿’ã™ã‚‹å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ï¼');
    return;
  }
  
  currentQ = 0;
  answers = {};
  isReview = true;
  questions = data.wrongQuestions.map((q, i) => ({...q, originalIndex: q.index}));
  testResults = null;
  
  showScreen('test');
  document.getElementById('test-title').textContent = 'ğŸ“š å¾©ç¿’ãƒ¢ãƒ¼ãƒ‰';
  document.getElementById('timer').textContent = 'å¾©ç¿’ä¸­';
  
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = null;
  
  renderQuestion();
}

// Timer
function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const remaining = TIME_LIMIT - elapsed;
  
  const timerEl = document.getElementById('timer');
  
  if (remaining <= 0) {
    clearInterval(timerInterval);
    timerEl.textContent = '00:00';
    timerEl.classList.add('danger');
    submitTest();
    return;
  }
  
  const mins = Math.floor(remaining / 60);
  const secs = remaining % 60;
  timerEl.textContent = String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
  
  timerEl.classList.remove('warning', 'danger');
  if (remaining <= 60) {
    timerEl.classList.add('danger');
  } else if (remaining <= 180) {
    timerEl.classList.add('warning');
  }
}

// Render Question
function renderQuestion() {
  const q = questions[currentQ];
  const container = document.getElementById('question-container');
  
  // Progress
  document.getElementById('progress-fill').style.width = ((currentQ + 1) / questions.length * 100) + '%';
  document.getElementById('progress-text').textContent = (currentQ + 1) + ' / ' + questions.length;
  
  // Navigation buttons
  document.getElementById('btn-prev').disabled = currentQ === 0;
  document.getElementById('btn-next').disabled = currentQ === questions.length - 1;
  
  // Question
  let html = '<div class="section-badge">' + (q.section || 'å•é¡Œ') + '</div>';
  
  // Audio button for listening
  if (q.audio) {
    html += '<button class="audio-btn" id="audio-btn" onclick="playAudio()">ğŸ”Š éŸ³å£°ã‚’å†ç”Ÿ</button>';
  }
  
  html += '<div class="question-text">' + q.text + '</div>';
  html += '<div class="options">';
  
  q.options.forEach((opt, i) => {
    const selected = answers[currentQ] === i ? 'selected' : '';
    html += '<div class="option ' + selected + '" onclick="selectAnswer(' + i + ')">';
    html += '<span class="option-label">' + (i + 1) + '</span>';
    html += '<span class="option-text">' + opt + '</span>';
    html += '</div>';
  });
  
  html += '</div>';
  container.innerHTML = html;
}

function selectAnswer(index) {
  answers[currentQ] = index;
  renderQuestion();
}

function prevQ() {
  if (currentQ > 0) {
    currentQ--;
    renderQuestion();
  }
}

function nextQ() {
  if (currentQ < questions.length - 1) {
    currentQ++;
    renderQuestion();
  }
}

// Audio
let isPlaying = false;
function playAudio() {
  if (isPlaying) return;
  const q = questions[currentQ];
  if (!q.audio) return;
  
  const btn = document.getElementById('audio-btn');
  btn.disabled = true;
  btn.classList.add('playing');
  btn.textContent = 'ğŸ”Š å†ç”Ÿä¸­...';
  isPlaying = true;
  
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(q.audio);
  utterance.lang = 'ja-JP';
  utterance.rate = 0.9;
  
  utterance.onend = () => {
    btn.disabled = false;
    btn.classList.remove('playing');
    btn.textContent = 'ğŸ”Š ã‚‚ã†ä¸€åº¦å†ç”Ÿ';
    isPlaying = false;
  };
  
  utterance.onerror = () => {
    btn.disabled = false;
    btn.classList.remove('playing');
    btn.textContent = 'ğŸ”Š éŸ³å£°ã‚’å†ç”Ÿ';
    isPlaying = false;
  };
  
  speechSynthesis.speak(utterance);
}

// Submit Test
function submitTest() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
  
  // Calculate results
  let correct = 0;
  const wrongQuestions = [];
  const sectionScores = {};
  
  questions.forEach((q, i) => {
    const section = q.section || 'å•é¡Œ';
    if (!sectionScores[section]) {
      sectionScores[section] = { correct: 0, total: 0 };
    }
    sectionScores[section].total++;
    
    if (answers[i] === q.answer) {
      correct++;
      sectionScores[section].correct++;
    } else {
      wrongQuestions.push({
        ...q,
        index: q.originalIndex !== undefined ? q.originalIndex : i,
        userAnswer: answers[i]
      });
    }
  });
  
  const score = Math.round((correct / questions.length) * 100);
  const passed = score >= PASS_SCORE;
  
  testResults = {
    score,
    correct,
    total: questions.length,
    passed,
    sectionScores,
    wrongQuestions,
    answers: {...answers}
  };
  
  // Save data (not in review mode)
  if (!isReview) {
    const data = getData();
    data.attempts = (data.attempts || 0) + 1;
    if (data.best === null || score > data.best) {
      data.best = score;
    }
    // Update wrong questions list
    const existingWrong = data.wrongQuestions || [];
    wrongQuestions.forEach(wq => {
      if (!existingWrong.find(e => e.text === wq.text)) {
        existingWrong.push(wq);
      }
    });
    // Remove questions that were answered correctly
    data.wrongQuestions = existingWrong.filter(wq => {
      const idx = questions.findIndex(q => q.text === wq.text);
      return idx === -1 || answers[idx] !== wq.answer;
    });
    saveData(data);
  }
  
  // Show results
  showResults();
}

function showResults() {
  showScreen('results');
  
  const { score, correct, total, passed, sectionScores, wrongQuestions } = testResults;
  
  document.getElementById('score-value').textContent = score + '%';
  document.getElementById('score-detail').textContent = correct + 'å•æ­£è§£ / ' + total + 'å•ä¸­';
  
  const passBadge = document.getElementById('pass-badge');
  passBadge.textContent = passed ? 'åˆæ ¼ãƒ©ã‚¤ãƒ³åˆ°é”ï¼' : 'ä¸åˆæ ¼';
  passBadge.className = 'pass-badge ' + (passed ? 'pass' : 'fail');
  
  // Section scores
  let sectionsHtml = '';
  Object.entries(sectionScores).forEach(([section, scores]) => {
    const pct = Math.round((scores.correct / scores.total) * 100);
    sectionsHtml += '<div class="section-score-card">';
    sectionsHtml += '<div class="section-score-value">' + scores.correct + '/' + scores.total + '</div>';
    sectionsHtml += '<div class="section-score-label">' + section.substring(0, 8) + '</div>';
    sectionsHtml += '</div>';
  });
  document.getElementById('section-scores').innerHTML = sectionsHtml;
  
  // Answer list
  renderAnswerList();
  
  loadStats();
}

function renderAnswerList() {
  const { answers: testAnswers } = testResults;
  let html = '';
  
  questions.forEach((q, i) => {
    const isCorrect = testAnswers[i] === q.answer;
    const userAns = testAnswers[i] !== undefined ? q.options[testAnswers[i]] : 'æœªå›ç­”';
    const correctAns = q.options[q.answer];
    
    html += '<div class="answer-item ' + (isCorrect ? '' : 'wrong') + '">';
    html += '<div class="answer-q-num">å•' + (i + 1) + ' - ' + (q.section || 'å•é¡Œ') + '</div>';
    html += '<div class="answer-q-text">' + q.text.substring(0, 100) + (q.text.length > 100 ? '...' : '') + '</div>';
    html += '<div class="answer-result">';
    if (isCorrect) {
      html += '<div class="answer-correct">âœ“ æ­£è§£: ' + correctAns + '</div>';
    } else {
      html += '<div class="answer-your">âœ— ã‚ãªãŸã®å›ç­”: ' + userAns + '</div>';
      html += '<div class="answer-correct">â—‹ æ­£è§£: ' + correctAns + '</div>';
    }
    html += '</div></div>';
  });
  
  document.getElementById('answer-list').innerHTML = html;
}

function toggleAnswerList() {
  const list = document.getElementById('answer-list');
  const btn = document.getElementById('review-toggle');
  
  if (list.classList.contains('hidden')) {
    list.classList.remove('hidden');
    btn.textContent = 'ğŸ“‹ æ­£èª¤ä¸€è¦§ã‚’éš ã™';
  } else {
    list.classList.add('hidden');
    btn.textContent = 'ğŸ“‹ æ­£èª¤ä¸€è¦§ã‚’è¡¨ç¤º';
  }
}

function reviewWrong() {
  if (!testResults || testResults.wrongQuestions.length === 0) {
    alert('é–“é•ãˆãŸå•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ï¼');
    return;
  }
  
  currentQ = 0;
  answers = {};
  isReview = true;
  questions = testResults.wrongQuestions.map((q, i) => ({...q}));
  testResults = null;
  
  showScreen('test');
  document.getElementById('test-title').textContent = 'âŒ é–“é•ãˆãŸå•é¡Œ';
  document.getElementById('timer').textContent = 'å¾©ç¿’ä¸­';
  
  renderQuestion();
}

// Navigation
function showScreen(id) {
  ['home', 'test', 'results'].forEach(s => {
    document.getElementById(s).classList.toggle('hidden', s !== id);
  });
}

  if (timerInterval) {

function resetData() {
  if (confirm('ã“ã®ãƒ†ã‚¹ãƒˆã®ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
    localStorage.removeItem(STORAGE_KEY);
    loadStats();
    alert('ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ');
  }
}

// Initialize
init();
